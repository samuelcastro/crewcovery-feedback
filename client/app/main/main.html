<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Hi Lucy !!</h1>
    <p class="lead">I'm Samuel, I've created that simple app with feedback features. Hope you enjoy it. :)</p>
    <img src="assets/images/crewcovery.png">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Feedbacks: <small><br />Do you want to add some feedback? <a href="" ui-sref="feedback">Click Here</a></small></h1>

      <div class="list-group">
        <a href="#" class="list-group-item" data-ng-class="{ active: fb.active }" ng-mouseover="fb.active = true;" ng-mouseleave="fb.active = false" data-ng-repeat="fb in main.mainFeedbacks">
          <h4 class="list-group-item-heading"><span ng-class="{ 'text-primary': !fb.active, 'text-defaul': fb.active }">{{ fb.info }}</span></h4>
          <p class="list-group-item-text">{{ fb.name }}</p>
        </a>
      </div>
    </div>
  </div>
</div>

<footer></footer>
